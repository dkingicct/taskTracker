<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <title>Task Tracker v2.0</title>
</head>
<body>
<main>
    <header>
        <div id="info-centered">
            <h1>Task Tracker</h1>
            <p>v2.0</p>
        </div>
    </header>

    <section>
        <div id="create-task">
            <h2>Create a Task</h2>
            <form id="create-form">
                <h4>Task Name</h4>
                <input type="text" id="form-name" name="name" autocomplete="off" required maxlength="15"><br>
                <h4>Date</h4>
                <input type="date" id="form-date" name="date" autocomplete="off" required><br>
                <h4>Assigned To</h4>
                <input type="text" id="form-assign" name="assigned" autocomplete="off" required maxlength="15"><br>
                <input id="submit-button" type="submit" value="Submit" name="submit">
            </form>
        </div>

        <div id="view-task">
            <h2>Existing Tasks</h2>
            <ul id="task-list">
            </ul>
        </div>

    </section>
</main>
<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
